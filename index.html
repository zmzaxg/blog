<script type="text/javascript"> 
    var t = 10;//设定跳转的时间 
    var interval = setInterval("refer()", 1000); //启动1秒定时 
    function refer() {
        if (t == 0){clearInterval(interval);//停止计时
            window.location.href = "http://zmzaxg.top"; //跳转的地址
        }
        $('#time').text(t); // 显示倒计时 
        t--; // 计数器递减 
    } 
</script>
